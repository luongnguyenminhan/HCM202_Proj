server {
    listen 80;
    server_name api.hcm202.wc504.io.vn;

    # Large client body for file uploads
    client_max_body_size 200M;

    # Proxy to backend FastAPI
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://backend:8802;
        proxy_redirect off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Serve static files from frontend (if needed)
    location /static/ {
        proxy_pass http://frontend:3000/static/;
    }

    # Health check
    location /health {
        proxy_pass http://backend:8802/ping;
    }
}
