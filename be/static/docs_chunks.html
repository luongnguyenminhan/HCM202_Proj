<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Test /docs/chunks</title>
  <style>body{font-family:system-ui;margin:24px;max-width:900px}</style>
</head>
<body>
  <h1>/api/v1/docs/chunks</h1>
  <p>Base URL: http://api.hcm202.wc504.io.vn</p>
  <label>Chapter ID: <input id="chapter_id" type="number"/></label>
  <label>Query (highlight): <input id="q"/></label>
  <label>Page: <input id="page" type="number" value="1"/></label>
  <label>Limit: <input id="limit" type="number" value="20"/></label>
  <button id="btn">Fetch</button>
  <pre id="out"></pre>
  <script>
    document.getElementById('btn').onclick = async () => {
      const chapter_id = document.getElementById('chapter_id').value;
      const q = document.getElementById('q').value.trim();
      const page = document.getElementById('page').value;
      const limit = document.getElementById('limit').value;
      const params = new URLSearchParams({ chapter_id, page, limit });
      if (q) params.set('q', q);
      const res = await fetch(`http://api.hcm202.wc504.io.vn/api/v1/docs/chunks?${params.toString()}`);
      document.getElementById('out').textContent = JSON.stringify(await res.json(), null, 2);
    };
  </script>
</body>
</html>

<!DOCTYPE html>

</body>
</html>
