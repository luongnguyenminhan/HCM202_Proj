<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Test /special-analysis</title>
  <style>body{font-family:system-ui;margin:24px;max-width:900px}</style>
</head>
<body>
  <h1>/api/v1/special-analysis</h1>
  <p>Base URL: http://api.hcm202.wc504.io.vn</p>
  <button id="btn">Fetch</button>
  <pre id="out"></pre>
  <script>
    document.getElementById('btn').onclick = async () => {
      const res = await fetch('http://api.hcm202.wc504.io.vn/api/v1/special-analysis');
      document.getElementById('out').textContent = JSON.stringify(await res.json(), null, 2);
    };
  </script>
</body>
</html>
